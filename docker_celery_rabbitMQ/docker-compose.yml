version: '3'
services:
  app:
    build:  
      context: .
      dockerfile: Dockerfile 

    container_name: django
    restart: always
    ports:
      - "8000:8000"    
    volumes:
      - .:/srv/celery
      - ./log:/var/log/celery
    command: 
      gunicorn --workers=2 --bind 0.0.0.0:8000 docker.wsgi:application
      
    expose: 
      - "8000"

  nginx:
    container_name: nginx
    build: 
      context: ./nginx
      dockerfile: Dockerfile 
    restart: always
    volumes:
      - .:/srv/celery
      - ./nginx:/etc/nginx/conf.d
    ports:
      - "80:80"
    depends_on:
      - app


  rabbit:
    hostname: rabbit
    image: rabbitmq:latest
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=1234
    ports:
      - "5672:5672"

  worker:
    build: .
    volumes:
      - .:/srv/celery
    environment:
      - C_FORCE_ROOT=true
    command: 
      celery -A docker worker -l info
    links:
      - rabbit
    depends_on:
      - rabbit
  
  celery-beat:
    build: .
    command: celery -A docker beat -l info
    volumes:
      - .:/srv/celery
    links:
      - rabbit
    depends_on:
      - rabbit